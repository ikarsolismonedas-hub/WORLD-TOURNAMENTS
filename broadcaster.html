<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Streamer 8BP - Compartir pantalla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { background:#050712; color:white; text-align:center; padding:20px; }
    button { padding:12px 18px; border-radius:999px; border:none; cursor:pointer; font-weight:bold; }
    #startBtn { background:#16a34a; color:white; }
    #stopBtn  { background:#dc2626; color:white; display:none; }
    video { width:90%; max-width:800px; margin-top:20px; background:black; border-radius:8px; }
  </style>
</head>
<body>

  <h2>ğŸ¥ Soy el streamer - Compartir pantalla</h2>
  <p>Al comenzar, los que estÃ©n en el ranking verÃ¡n tu pantalla en la secciÃ³n â€œTransmisiÃ³n en vivoâ€.</p>

  <button id="startBtn">ğŸš€ Comenzar transmisiÃ³n</button>
  <button id="stopBtn">â›” Detener transmisiÃ³n</button>

  <video id="preview" autoplay playsinline muted></video>

  <script>
    const socket = io("https://streaming-torneos-server-1.onrender.com");

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    let localStream = null;
    let peers = {}; // un peer por watcher

    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const preview  = document.getElementById("preview");

    startBtn.onclick = async () => {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: false
        });

        preview.srcObject = localStream;

        socket.emit("start-broadcast");

        startBtn.style.display = "none";
        stopBtn.style.display = "inline-block";

      } catch (e) {
        console.error("Error al compartir pantalla:", e);
        alert("No se pudo iniciar la transmisiÃ³n.");
      }
    };

    stopBtn.onclick = () => {
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
      }
      Object.values(peers).forEach(pc => pc.close());
      peers = {};
      socket.emit("stop-broadcast");
      startBtn.style.display = "inline-block";
      stopBtn.style.display = "none";
    };

    // Cuando un viewer quiere vernos
    socket.on("watcher", (watcherId) => {
      if (!localStream) return;

      const pc = new RTCPeerConnection(config);
      peers[watcherId] = pc;

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", watcherId, event.candidate);
        }
      };

      pc.createOffer()
        .then(offer => pc.setLocalDescription(offer))
        .then(() => {
          socket.emit("offer", watcherId, pc.localDescription);
        });
    });

    socket.on("answer", (watcherId, description) => {
      const pc = peers[watcherId];
      if (pc) {
        pc.setRemoteDescription(description);
      }
    });

    socket.on("candidate", (watcherId, candidate) => {
      const pc = peers[watcherId];
      if (pc) {
        pc.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    socket.on("disconnectPeer", (id) => {
      const pc = peers[id];
      if (pc) {
        pc.close();
        delete peers[id];
      }
    });

    window.onbeforeunload = () => {
      socket.emit("stop-broadcast");
    };
  </script>

</body>
</html>
