<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compartir pantalla 8BP - PRUEBA</title>
</head>
<body style="background:#000; color:white; text-align:center;">

  <h2>ðŸŸ¢ Compartir pantalla - PRUEBA</h2>
  <button id="startBtn">Comenzar transmisiÃ³n (PRUEBA)</button>
  <p id="status">Estado: esperandoâ€¦</p>

  <video id="preview" autoplay playsinline muted
         style="width:60%; max-width:500px; margin-top:15px; border:2px solid #00ffc6; background:black;"></video>

  <script>
    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const preview  = document.getElementById("preview");

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: false
        });
        preview.srcObject = stream;
        statusEl.textContent = "Estado: compartiendo pantalla ðŸ”´";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Error al compartir pantalla";
      }
    };
  </script>
</body>
</html>
